apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: online-event-booking-sarib-aftab
  labels:
    app: event-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
      - name: event-service
        image: event-booking/event-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: EVENT_SERVICE_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: NODE_ENV
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: event-booking-secrets
              key: MONGODB_URI
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: event-booking-config
              key: USER_SERVICE_URL
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: online-event-booking-sarib-aftab
spec:
  selector:
    app: event-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP 
